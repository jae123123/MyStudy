<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>TIC-TAC-TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="./styles/index.css" rel="stylesheet" />
</head>
<body>
  <h1>Tick Tack Toe</h1>

  <section>
    <div class="board">
      <!-- This is your board.. You can change if you want -->
      <div>
        <p id='who-turn'>Waiting...</h1>
      </div>
      <div class="game" id="game">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div class="blinking" data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
      <div class="start-message" id="startMessage">
        <h2 class="blinking">TIC-TAC-TOE</h2>
        <div class="waiting"></div>
        <button id="startButton">Game Start</button>
      </div>
    </div>
  </section>

  <script src="./app/index.js"></script>
</body>
</html>
